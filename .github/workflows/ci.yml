name: Tests

on:
  push:
  release:
    types: [published]

jobs:
  test:
    name: Py${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Create venv
        id: venv
        shell: bash
        run: |
          python -m venv .venv
          if [ "${RUNNER_OS}" = "Windows" ]; then
            echo "python_path=.venv/Scripts/python.exe" >> "$GITHUB_OUTPUT"
          else
            echo "python_path=.venv/bin/python" >> "$GITHUB_OUTPUT"
          fi

      - name: Install dependencies
        shell: bash
        run: |
          "${{ steps.venv.outputs.python_path }}" -m pip install --upgrade pip
          "${{ steps.venv.outputs.python_path }}" -m pip install -e .[dev]

      - name: Run tests
        shell: bash
        run: |
          "${{ steps.venv.outputs.python_path }}" -m pytest -m "not smoke"

  smoke:
    name: Smoke tests (CLI + GUI + Docker)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Check Docker runtime
        run: docker --version

      - name: Install GUI runtime dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb python3-tk

      - name: Create venv
        id: venv
        shell: bash
        run: |
          python -m venv .venv
          echo "python_path=.venv/bin/python" >> "$GITHUB_OUTPUT"

      - name: Install dependencies
        shell: bash
        run: |
          "${{ steps.venv.outputs.python_path }}" -m pip install --upgrade pip
          "${{ steps.venv.outputs.python_path }}" -m pip install -e .[dev]

      - name: Run smoke tests
        shell: bash
        run: |
          xvfb-run -a "${{ steps.venv.outputs.python_path }}" -m pytest -m smoke
